<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Contato</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Contato</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" placeholder="Nome do contato" required>
            <p class="error-message">
                O nome precisa ser completo
            </p>
            <input type="text" id="numero-contato" placeholder="Numero de contato" pattern="(\+?\d{9,14})|(\d{9,14})" title="O número deve ter entre 9 e 14 dígitos" required>
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Numero do contato</th>
                </tr>
            </thead>
            <tbody>
        
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
